<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddProductModal()">
        <img src="img/icons/icon-cancel.svg" height="18" alt="Timeline" title="Timeline" style="margin-top:6px;" />
      </button>
    </div>
    <h1 class="title">Novo Produto</h1>
  </ion-header-bar>
  <ion-content class="add-product" has-header="true">

  <ion-list>

      <div class="category">
        <div class="inner">
          <span class="icon-category">
            <img src="img/icons/icon-camaedecoracao.svg" width="65" height="65"  />
          </span>
          <strong class="title-category">Cama & Decoração</strong>

          <!-- <a href="#" title="" class="edit-category">ERREI A CATEGORIA</a> -->
        </div>
      </div>

      <div class="add-photo">
        <a href="#" title="" ng-click="uploadPhoto()">
          <img src="img/icons/icon-uploadphoto.svg" height="42" />
          <span>Carregar uma imagem</span>
        </a>
      </div>

      <div class="multiples-photos row">
        <div class="col">
          <img src="img/icons/icon-uploadphoto.svg" height="28" />
        </div>
        <div class="col">
          <img src="img/icons/icon-uploadphoto.svg" height="28" />
        </div>
        <div class="col">
          <img src="img/icons/icon-uploadphoto.svg" height="28" />
        </div>
        <div class="col">
          <img src="img/icons/icon-uploadphoto.svg" height="28" />
        </div>
        <div class="col btn-add">
          <a href="#"  title="">ADICIONAR</a>
        </div>
      </div>

      <div class="list-content">

        <div class="item item-title item-divider">
          Descrição do produto
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Título</span>
          <input type="text" placeholder="O que você quer vender?">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Descrição</span>
          <textarea rows="" cols="" placeholder="Descreva um pouco sobre seu produto"></textarea>
        </label>

        <div class="row">
          <div class="col">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Marca</span>
                <input type="text" placeholder="EX: Adidas, Nike...">
              </label>
          </div>
          <div class="col">
             <label class="item item-input item-stacked-label">
                <span class="input-label">Tamanho </span>
                <button type="button" class="button button-clear button-select">
                  <i class="icon ion-android-arrow-dropdown"></i>
                </button>
              </label>
          </div>
        </div>

        <strong class="item item-title item-divider">Condições do Produto</strong>

        <div class="row">
          <div class="col">
             <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                  Usado
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>

          </div>
          <div class="col">
             <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                  Nunca usado
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>

          </div>
        </div>

        <div>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Tags</span>
            <input type="text" placeholder="EX: Descontão da Lojinha">
          </label>

        </div>

        <div>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Preço</span>
            <input type="number" placeholder="R$ 0,00">
          </label>

        </div>

        <div class="row">
          <div class="col">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Peso do Produto</span>
                <button type="button" class="button button-clear button-select">
                  <i class="icon ion-android-arrow-dropdown"></i>
                </button>
              </label>
          </div>
          <div class="col">
             <label class="item item-input item-stacked-label">
                <span class="input-label">Quantidade</span>
                <button type="button" class="button button-clear button-select">
                  <i class="icon ion-android-arrow-dropdown"></i>
                </button>
              </label>
          </div>
        </div>

        <div class="item item-divider item-title">
          Onde se encontra o produto?
        </div>

        <div>
          <label class="item item-input item-select">
            <div class="input-label">
              Local
            </div>
            <select>
              <option>Parnaíba</option>
              <option selected>Teresina</option>
              <option>Foriano</option>
            </select>
          </label>
        </div>

        <div>
          <label class="item item-input item-select">
            <div class="input-label">
              Entrega
            </div>
            <select>
              <option>Grátis</option>
              <option selected>Em mãos</option>
              <option>Para todo o Brasil</option>
            </select>
          </label>
        </div>

      </div>

      <button class="button button-full button-clear button-product">
        <i class="icon ion-ios-checkmark-empty"></i>
      </button>

  </ion-list>




  </ion-content>
</ion-modal-view>
