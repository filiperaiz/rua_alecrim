<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-center tabs-bottom tabs-color-active-positive" animation="slide-left-right">

  <!-- Timeline Tab -->
  <ion-tab title="Home" icon-on="home" icon-off="home" ui-sref="tab.timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Explore" icon-on="explore" icon-off="explore" ui-sref="tab.explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Adicionar" class="add-product" icon-off="addphoto" icon-on="addphoto" ng-click="addProductModal()"></ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Atividades" icon-on="activity" icon-off="activity" ui-sref="tab.activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-on="profile" icon-off="profile"  ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
