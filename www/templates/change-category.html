<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangeCategory()">
        <img src="img/icons/icon-cancel.svg" height="18" alt="Timeline" title="Timeline" style="margin-top:6px;" />
      </button>
    </div>
    <h1 class="title">Escolha a categoria</h1>
  </ion-header-bar>
  <ion-content class="change-product" has-header="true">

  <ion-list>

      <div class="category">
        <div class="inner">
          <span class="icon-category">
            <img src="img/icons/icon-camaedecoracao.svg" width="65" height="65"  />
          </span>
          <strong class="title-category">Cama & Decoração</strong>

          <!-- <a href="#" title="" class="edit-category">ERREI A CATEGORIA</a> -->
        </div>
      </div>

      <button class="button button-full button-clear button-product">
        <i class="icon ion-ios-checkmark-empty"></i>
      </button>

  </ion-list>




  </ion-content>
</ion-modal-view>
